<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock%}Django Classroom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    {% block style %}

    {% endblock %}
</head>

<body class="bg-teal-600">
    <nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
        <a href="/" class="text-xl text-white">Django Classroom</a>
        {% if request.user.is_superuser %}
            <a href="{% url 'register' %}" class="text-white px-5 py-3 rounded-xl bg-teal-600 hover:bg-teal-700">Mark Register</a>
        {% else %}
            <a href="{% url 'scan_qr' %}" class="text-white px-5 py-3 rounded-xl bg-teal-600 hover:bg-teal-700">Scan QR code</a>
        {% endif %}
    <div class="flex items-center space-x-4" class="col-md-4">
        {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}" class="text-white px-5 py-3 rounded-xl bg-teal-600 hover:bg-teal-700">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="text-white hover:bg-teal-700 rounded-xl px-5 py-3">Login</a>
            <a href="/signup/" class="text-white px-5 py-3 rounded-xl bg-teal-600 hover:bg-teal-700">signup</a>
        {% endif %}    
    </div>
</nav> 
    {% block content %}
    {% endblock %}
    
    {% block scripts %}
        <script>

        </script>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>

</html>
